<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Welcome</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="login auth-page">

  <!-- Logo -->
  <div text-center padding>
    <h1 color="light" >
      <i class="ion-social-angular"></i>
      <ion-icon name="logo-angular"></ion-icon>
    </h1>
    <h2 color="light" >Welcome to It Jobs Board Europe</h2>
    <h5 color="light" >You can find online jobs our <a href="http://itjobsboard.eu">web site</a>.</h5>
  </div>

  <div *ngIf="!auth.authenticated()">
    <div padding>
      <ion-segment [(ngModel)]="authType">
        <ion-segment-button value="login">
          <b color="light">Login</b>
        </ion-segment-button>
        <ion-segment-button value="signup">
          <b color="light">Signup</b>
        </ion-segment-button>
      </ion-segment>
    </div>

    <div [ngSwitch]="authType">

      <!-- Login form -->
      <form *ngSwitchCase="'login'" #loginCreds="ngForm" (ngSubmit)="login(loginCreds.value)">

        <ion-item>
          <ion-icon item-left name="ios-mail-outline"></ion-icon>
          <ion-input type="text" name="username" placeholder="Email" ngModel></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon item-left name="ios-lock-outline"></ion-icon>
          <ion-input type="password" name="password" placeholder="Password" ngModel></ion-input>
        </ion-item>

        <div padding>
          <button block type="submit" ion-button secondary>Login</button>
        </div>

        <!-- Social login -->
        <div padding text-center>
          <span color="light" >Or login with:</span>
          <p>
            <a padding class="facebook-color">
              <ion-icon name="logo-facebook"></ion-icon>
            </a>
            <a padding class="twitter-color">
              <ion-icon name="logo-twitter"></ion-icon>
            </a>
            <a padding class="googleplus-color">
              <ion-icon name="logo-googleplus"></ion-icon>
            </a>
          </p>
        </div>
      </form>


      <form *ngSwitchCase="'signup'" #signupCreds="ngForm" (ngSubmit)="signup(signupCreds.value)">
        <ion-item>
          <ion-icon item-left name="ios-mail-outline"></ion-icon>
          <ion-input type="text" name="username" placeholder="Email" ngModel></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon item-left name="ios-lock-outline"></ion-icon>
          <ion-input type="password" name="password" placeholder="Password" ngModel></ion-input>
        </ion-item>

        <div padding>
          <button block type="submit" ion-button secondary>Signup</button>
        </div>
      </form>

      <!-- Other links -->
      <!--<ion-grid>-->
        <!--<ion-row>-->
          <!--<ion-col width-50>-->
            <!--<span color="light">Forgot password?</span>-->
          <!--</ion-col>-->

          <!--<ion-col width-50>-->
            <!--<a color="light" (click)="register()">New here? Sign up</a>-->
          <!--</ion-col>-->
        <!--</ion-row>-->
      <!--</ion-grid>-->
    </div>

    <div padding style="text-align: center">
      <p *ngIf="error" class="error"><ion-badge color="danger" item-right>{{ error }}</ion-badge></p>
    </div>
  </div>

  <div *ngIf="auth.authenticated()">
    <div padding>
      <h1>Hello {{ user }}</h1>
      <button ion-button secondary block (click)="logout()">Logout</button>
    </div>
  </div>
</ion-content>
