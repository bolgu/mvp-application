<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Jobs List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="cards-bg social-cards">
  <ion-card *ngFor="let item of items" (click)="itemTapped($event, item)">

    <button ion-item >
      <ion-avatar item-left>
        <img style="width: 50px; length: 50px" src="{{contextPath}}/renderLogo?id={{item.publisher.id}}"
             alt="{{item.publisher.name}}"
             class="img-responsive">
      </ion-avatar>
      <h2>{{item.title}}</h2>
      <p>{{item.dateCreated}}</p>
    </button>

    <ion-card-content>
      <p>{{item.description}}</p>

      <ion-grid class="post-actions">
        <ion-row>
          <ion-col width-33 text-center (click)="toggleLike(item)">
            <ion-icon name="thumbs-up" color="primary"  *ngIf="item.liked"></ion-icon>
            <ion-icon name="thumbs-up" color="gray" *ngIf="!item.liked"></ion-icon>
          </ion-col>
          <ion-col width-33 text-center (click)="viewPost(item.id)">
            <ion-icon name="chatboxes" color="primary"></ion-icon>
          </ion-col>
          <ion-col width-33 text-center>
            <ion-icon name="share-alt"></ion-icon>

          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
