<div id="list-job" class="content scaffold-list" role="main">
    <section class="job-form-section job-form-section--compressed">
        <div class="container">
            <div class="breadcrumbs">
                <ul class="breadcrumb">
                    <li><a href="/">Home</a></li>
                    <li>Jobs in Europe</li>
                </ul>
            </div>
            <h1 class="heading">Find a <span class="accent">job</span> you will <span class="accent">love</span>.</h1>
            <form id="job-main-form" method="get" action="#" class="job-main-form">
                <div class="controls">
                    <div class="row">
                        <div class="col-sm-5 col-sm-offset-1 col-lg-4 col-lg-offset-2">
                            <div class="form-group">
                                <label for="profession">Profession</label>
                                <input type="text" id="profession" name="profession"
                                       placeholder="Profession you are looking for" class="form-control">
                            </div>
                        </div>
                        <div class="col-sm-5 col-lg-4">
                            <div class="form-group">
                                <label for="location">Location</label>
                                <input type="text" id="location" name="location" placeholder="Any particular location?"
                                       value="Europe" class="form-control">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="submit" name="name" onclick="ga('send', 'event', 'action', 'search', $('#location').val())" class="btn btn-primary job-main-form__button"><i
                                    class="fa fa-search"></i></button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <section>
        <h3 class="heading">Jobs we have found <span class="accent"></span></h3>
        <div class="container" ng-repeat="job in vm.jobList">

            <div class="job-listing job-listing--featured">
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <div class="row">
                            <div class="col-xs-2">
                                <img style="width: 50px; length: 50px" ng-src="{{indexCtrl.contextPath}}/renderLogo?id={{job.publisher.id}}"
                                     alt="{{job.publisher.name}}"
                                     class="img-responsive">
                            </div>
                            <div class="col-xs-10">
                                <h4 class="job__title">
                                    <a href="{{job.jobUrl}}">{{job.title}}</a>
                                </h4>
                                <p class="job__company">
                                    {{(vm.publisherList | filter:{id:job.publisher.id})[0].name}}
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-10 col-xs-offset-2 col-sm-4 col-sm-offset-2 col-md-2 col-md-offset-0">
                        <i class="fa fa-map-marker job__location"></i>
                        {{(vm.publisherList | filter:{id:job.publisher.id})[0].location}}
                    </div>
                    <div class="col-xs-10 col-xs-offset-2 col-sm-4 col-sm-offset-0 col-md-3">
                        <p>Posted 5 days ago</p>
                    </div>
                    <div class="col-xs-10 col-xs-offset-2 col-sm-2 col-sm-offset-0 col-md-1">
                        <div class="job__star">
                            <a href="#" data-toggle="tooltip" data-placement="top"
                               title="Save to favourites" class="job__star__link">
                                <i class="fa fa-star"></i>
                            </a>
                        </div>
                    </div>
                </div   >
            </div>
        </div>
        <div class="pages">
            <p class="load-more">
                <a href="#" class="btn btn-primary"><i class="fa fa-chevron-down"></i> Load more</a>
            </p>
            <ul class="pagination">
                <li><a href="#">&laquo;</a></li>
                <li class="active"> <a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">&raquo;</a></li>
            </ul>
        </div>
    </section>

</div>
